    <script>
        async function loadMenu() {
            const spaceId = '2sft1e9b0hj9'; // Contentful Space ID
            const accessToken = 'p9MTgfg7YifPfYvpEDaI54plj3GKjUiAYqBdWpL73dI'; // Content Delivery API Access Token

            try {
                // Main Dishes
                const mainDishesResponse = await fetch(`https://cdn.contentful.com/spaces/${spaceId}/entries?access_token=${accessToken}&content_type=menuItem&fields.category=Main Dishes`);
                const mainDishesData = await mainDishesResponse.json();
                const mainDishesContainer = document.getElementById('main-dishes-menu-container');
                mainDishesContainer.innerHTML = '<div class="menu-item thead"><div class="c1"></div><div class="c2"></div><div class="c3">Price</div></div>';
                mainDishesData.items.forEach(item => {
                    const menuItem = `
                        <div class="menu-item">
                            <div class="c1">${item.fields.name}<span>${item.fields.description}</span></div>
                            <div class="c2"></div>
                            <div class="c3">${item.fields.price}</div>
                        </div>
                    `;
                    mainDishesContainer.innerHTML += menuItem;
                });

                // Snacks
                const snacksResponse = await fetch(`https://cdn.contentful.com/spaces/${spaceId}/entries?access_token=${accessToken}&content_type=menuItem&fields.category=Snacks`);
                const snacksData = await snacksResponse.json();
                const snacksContainer = document.getElementById('snacks-menu-container');
                snacksContainer.innerHTML = '<div class="menu-item thead"><div class="c1"></div><div class="c2"></div><div class="c3">Price</div></div>';
                snacksData.items.forEach(item => {
                    const menuItem = `
                        <div class="menu-item">
                            <div class="c1">${item.fields.name}<span>${item.fields.description}</span></div>
                            <div class="c2"></div>
                            <div class="c3">${item.fields.price}</div>
                        </div>
                    `;
                    snacksContainer.innerHTML += menuItem;
                });

                // Coffee
                const coffeeResponse = await fetch(`https://cdn.contentful.com/spaces/${spaceId}/entries?access_token=${accessToken}&content_type=menuItem&fields.category=Coffee`);
                const coffeeData = await coffeeResponse.json();
                const coffeeContainer = document.getElementById('coffee-menu-container');
                coffeeContainer.innerHTML = '<div class="menu-item thead"><div class="c1"></div><div class="c2">Medium<span>16 oz</span></div><div class="c3">Large<span>20 oz</span></div></div>';
                coffeeData.items.forEach(item => {
                    const menuItem = `
                        <div class="menu-item">
                            <div class="c1">${item.fields.name}<span>${item.fields.description}</span></div>
                            <div class="c2">${item.fields.price_medium || ''}</div>
                            <div class="c3">${item.fields.price_large || ''}</div>
                        </div>
                    `;
                    coffeeContainer.innerHTML += menuItem;
                });

                // Non Coffee
                const nonCoffeeResponse = await fetch(`https://cdn.contentful.com/spaces/${spaceId}/entries?access_token=${accessToken}&content_type=menuItem&fields.category=Non Coffee`);
                const nonCoffeeData = await nonCoffeeResponse.json();
                const nonCoffeeContainer = document.getElementById('non-coffee-menu-container');
                nonCoffeeContainer.innerHTML = '<div class="menu-item thead"><div class="c1"></div><div class="c2">Medium<span>16 oz</span></div><div class="c3">Large<span>20 oz</span></div></div>';
                nonCoffeeData.items.forEach(item => {
                    const menuItem = `
                        <div class="menu-item">
                            <div class="c1">${item.fields.name}<span>${item.fields.description}</span></div>
                            <div class="c2">${item.fields.price_medium || ''}</div>
                            <div class="c3">${item.fields.price_large || ''}</div>
                        </div>
                    `;
                    nonCoffeeContainer.innerHTML += menuItem;
                });
            } catch (error) {
                console.error('Error loading menu:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
